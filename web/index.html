<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        .connection-status {
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9em;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .connected {
            color: #28a745;
        }

        .disconnected {
            color: #dc3545;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }

        .message.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
        }

        .message.system {
            background: #e3f2fd;
            color: #1976d2;
            text-align: center;
            font-style: italic;
            margin: 10px auto;
            max-width: 90%;
        }

        .message-info {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .message-content {
            font-size: 1em;
            line-height: 1.4;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .username-input {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
            width: 150px;
            transition: border-color 0.3s;
        }

        .username-input:focus {
            border-color: #667eea;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            padding: 10px 20px;
            color: #666;
            font-style: italic;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸš€ Real-time Chat App
        </div>
        
        <div class="connection-status" id="connectionStatus">
            <span class="disconnected">Disconnected</span>
        </div>
        
        <div class="messages" id="messages"></div>
        
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            Someone is typing...
        </div>
        
        <div class="input-container">
            <input type="text" id="usernameInput" class="username-input" placeholder="Username" value="Anonymous">
            <input type="text" id="messageInput" class="message-input" placeholder="Type your message..." disabled>
            <button id="sendButton" class="send-button" disabled>Send</button>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.socket = null;
                this.isConnected = false;
                this.username = 'Anonymous';
                this.typingTimeout = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.connect();
            }

            initializeElements() {
                this.connectionStatus = document.getElementById('connectionStatus');
                this.messagesContainer = document.getElementById('messages');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.usernameInput = document.getElementById('usernameInput');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
            }

            setupEventListeners() {
                this.usernameInput.addEventListener('change', (e) => {
                    this.username = e.target.value || 'Anonymous';
                });

                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    this.handleTyping();
                });

                this.sendButton.addEventListener('click', () => {
                    this.sendMessage();
                });
            }

            connect() {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${protocol}//${window.location.host}/ws?username=${encodeURIComponent(this.username)}`;
                
                this.socket = new WebSocket(wsUrl);

                this.socket.onopen = () => {
                    this.isConnected = true;
                    this.updateConnectionStatus(true);
                    this.messageInput.disabled = false;
                    this.sendButton.disabled = false;
                    console.log('Connected to chat server');
                };

                this.socket.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    this.displayMessage(message);
                };

                this.socket.onclose = () => {
                    this.isConnected = false;
                    this.updateConnectionStatus(false);
                    this.messageInput.disabled = true;
                    this.sendButton.disabled = true;
                    console.log('Disconnected from chat server');
                    
                    // Attempt to reconnect after 3 seconds
                    setTimeout(() => {
                        if (!this.isConnected) {
                            this.connect();
                        }
                    }, 3000);
                };

                this.socket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                };
            }

            updateConnectionStatus(connected) {
                const statusElement = this.connectionStatus.querySelector('span');
                if (connected) {
                    statusElement.textContent = 'Connected';
                    statusElement.className = 'connected';
                } else {
                    statusElement.textContent = 'Disconnected - Attempting to reconnect...';
                    statusElement.className = 'disconnected';
                }
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (message && this.isConnected) {
                    const messageData = {
                        type: 'message',
                        content: message,
                        username: this.username
                    };
                    
                    this.socket.send(JSON.stringify(messageData));
                    this.messageInput.value = '';
                }
            }

            displayMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                
                if (message.type === 'system') {
                    messageElement.className += ' system';
                    messageElement.innerHTML = `
                        <div class="message-content">${message.message}</div>
                    `;
                } else {
                    const isOwnMessage = message.username === this.username;
                    messageElement.className += isOwnMessage ? ' own' : ' other';
                    
                    messageElement.innerHTML = `
                        <div class="message-info">${message.username} â€¢ ${new Date(message.timestamp).toLocaleTimeString()}</div>
                        <div class="message-content">${message.content}</div>
                    `;
                }
                
                this.messagesContainer.appendChild(messageElement);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            handleTyping() {
                // Simple typing indicator - in a real app, you'd send typing events to the server
                clearTimeout(this.typingTimeout);
                this.typingIndicator.style.display = 'block';
                
                this.typingTimeout = setTimeout(() => {
                    this.typingIndicator.style.display = 'none';
                }, 1000);
            }
        }

        // Initialize the chat app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
